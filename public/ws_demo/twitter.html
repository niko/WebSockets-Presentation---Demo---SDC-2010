<!DOCTYPE html>
<html>
  <head>
    <script src='jquery.min.js'></script>

    <script type="text/javascript" src="web-socket-js/swfobject.js"></script>
    <script type="text/javascript" src="web-socket-js/FABridge.js"></script>
    <script type="text/javascript" src="web-socket-js/web_socket.js"></script>

    <script>
      WebSocket.__swfLocation = "web-socket-js/WebSocketMain.swf";

      start = function(){
        ws_location = document.location.toString().replace('http:','ws:').replace(/:\d+\/.*/,":8080/");
        ws = new WebSocket(ws_location);
        ws.onmessage = function(tweet){ $('#tweets').prepend("<li>"+tweet.data+"</li>"); };
      };
      stop = function(){
        ws.close();
      }
    </script>
    <style>
      body{font-family:sans-serif;}
      img{margin:10px;}
      ul{list-style-type:none;}
      b{font-size:200%;}
    </style>
  </head>
  <body>
    <a href="#" onclick="start()">Start</a>
    <a href="#" onclick="stop()">Stop</a>
    <ul id="tweets"></ul>
  </body>
</html>
